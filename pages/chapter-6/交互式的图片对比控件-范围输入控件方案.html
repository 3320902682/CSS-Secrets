<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="image-slider">
    <div id="container">
      <img src="http://csssecrets.io/images/adamcatlace-before.jpg" alt="Before"/>
    </div>
    <img src="http://csssecrets.io/images/adamcatlace.jpg" alt="After"/>
    <input type="range"/>
  </div>

  <script>
    var range = document.querySelector("input");
    var div=document.querySelector("#container");
    range.oninput = function () {
      div.style.width = this.value + '%';
    };
  </script>

  <style>
    .image-slider {
      position:relative;
      display: inline-block;
    }
    .image-slider > div {
      position: absolute;
      top: 0; bottom: 0; left: 0;
      width: 50%;
      overflow: hidden;
    }
    .image-slider img {
      display: block;
      user-select: none;
    }

    .image-slider input {
      position: absolute;
      left: 0;
      bottom: 10px;
      width: 100%;
      margin: 0;
    }
  </style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="loader">Loading...</div>

  <style>
    @keyframes loader {
      to {
        background-position: -800px 0;
      }
    }

    .loader {
      width: 100px;
      height: 100px;
      background: url("./loader.png") 0 0;
      text-indent: 200%;
      white-space: nowrap;
      overflow: hidden;
      animation: loader 1s infinite steps(8);
    }
  </style>
</body>
</html>

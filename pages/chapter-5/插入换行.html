<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <dl>
        <dt>Name</dt>
        <dd>Lea Verou</dd>

        <dt>Email</dt>
        <dd>lea@verou.me</dd>
        <dd>leaverou@mit.edu</dd>

        <dt>Location</dt>
        <dd>Earth</dd>
    </dl>

    <style>
        dt, dd {
            display: inline;
        }

        dt::after {
            content: ":";
        }

        dd {
            margin: 0;
            font-weight: bold;
        }

        dd + dt::before {
            content: "\A";
            white-space: pre;
        }

        dd + dd::before {
            content: ",";
            font-weight: normal;
        }
    </style>
</body>
</html>
